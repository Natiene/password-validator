<div class="wrapper">
    <div class="login_container">
        <div class="login_container__left">
            <img src="assets/renegociacao.png" alt="Imagem de exemplo">
        </div>
        <div class="login_container__right">
            <div class="login_form_wrapper">
                <div *ngIf="showAlert" class="alert" [ngClass]="{'success': alertType === 'success', 'error': alertType === 'error'}">
                    <h3>{{ alertTitle }}</h3>
                    <p>{{ alertMessage }}</p>
                  </div>                
                <h4>{{texts.register}}</h4>
                <p>{{texts.createAccount}}</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group custom_form_group">
                        <label for="emailInput">{{texts.emailAdress}}</label>
                        <input type="email" formControlName="email" autocomplete="false" class="form-control"
                            id="emailInput" placeholder={{texts.enterYourEmail}}>
                        <small class="text-danger" *ngIf="email?.invalid && email?.touched">
                            <span *ngIf="email?.errors?.['required']">
                                {{texts.emailRequiredError}}
                                <br>
                            </span>
                            <span *ngIf="email?.errors?.['email']">{{texts.emailInvalidError}}</span>
                        </small>
                    </div>
                    <div class="form-group custom_form_group">
                        <label for="passwordInput">{{texts.password}}</label>
                        <input type="password" formControlName="password" autocomplete="false" class="form-control"
                            id="passwordInput" placeholder={{texts.enterYourPassword}}>
                    </div>
                    <div class="form-group custom_form_group">
                        <label for="confirmPasswordInput">{{texts.passwordConfirm}}</label>
                        <input type="password" class="form-control" formControlName="confirm_password"
                            id="confirmPasswordInput" placeholder={{texts.passwordConfirm}}>
                        <small class="text-danger"
                            *ngIf="confirm_password?.invalid && (confirm_password?.dirty || confirm_password?.touched)">
                            <span *ngIf="confirm_password?.errors?.['required']">
                                {{texts.passwordConfirmError}}
                            </span>
                            <span *ngIf="confirm_password?.hasError('not_matching')">
                                {{texts.passwordMatchError}}
                            </span>
                        </small>
                    </div>
                    <div class="form-group" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <label class="invalid_msg"
                            [ngClass]="password?.hasError('required') || password?.hasError('minlength')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">
                                {{ password?.hasError('required') || password?.hasError('minlength') ? 'cancel' :
                                'check_circle' }}
                            </i> {{texts.containMin8Character}}
                        </label>
                        <label class="invalid_msg"
                            [ngClass]="password?.hasError('required') || password?.hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">
                                {{ password?.hasError('required') || password?.hasError('hasNumber') ? 'cancel' :
                                'check_circle' }}
                            </i>
                            {{texts.mustContainAtLeast1Number}}
                        </label>
                        <label class="invalid_msg"
                            [ngClass]="password?.hasError('required') || password?.hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">
                                {{ password?.hasError('required') || password?.hasError('hasCapitalCase') ? 'cancel' :
                                'check_circle' }}
                            </i>{{texts.mustContainAtLeast1InCapitalCase}}
                            
                        </label>
                        <label class="invalid_msg"
                            [ngClass]="password?.hasError('required') || password?.hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">
                                {{ password?.hasError('required') || password?.hasError('hasSmallCase') ? 'cancel' :
                                'check_circle' }}
                            </i>
                            {{texts.mustContainAtLeast1InSmallCase}}
                        </label>
                        <label class="invalid_msg"
                            [ngClass]="password?.hasError('required') || password?.hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                            <i class="material-icons">
                                {{ password?.hasError('required') || password?.hasError('hasSpecialCharacters') ?
                                'cancel'
                                : 'check_circle' }}
                            </i>{{texts.mustContainAtLeast1SpecialCharacter}}
                        </label>
                    </div>
                    <div class="form-group custom_form_group">
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn main_btn">{{texts.submitButton}}</button>
                </form>
                <p class="redirect">
                    <span class="regular_text_two">{{texts.alreadyHaveAnAccount}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
